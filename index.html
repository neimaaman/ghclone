<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
        <div class="mx-auto w-80">
            <img class="mx-auto h-20 max-w-20" src="image-of-a-cat.png" alt="image-of-a-cat">
            
            <header class="text-center">Sign in to GitHub</header> <br>
            
            <form class="bg-slate-200 rounded-lg ">
                <label class="pl-8  text-sm"  for="usernameoremail">Username or email address</label><br>
                <input class="w-64 p-1 mx-8  rounded " type="text" id="usernameoremail" name="usernameoremail" autofocus> <br><br>
                <label class="pl-8 "  for="password "> Password  <a  class="text-blue-600 text-xs pl-24" href="forgotpassword">Forgot password?</a></label>
                <input class="w-64 p-1 rounded mx-8 " type="text" id="password" name="Password"><br><br>
                
                <input class="h-8 w-64 bg-green-600 rounded-md mx-8 mb-5 text-white"  type="submit" value="Sign in"> <br>
            
            </form><br>
    
            
            <div class="mx-auto text-center bg-slate-100 h-20 rounded-md text-sm pt-6 ">
                <a  class="text-blue-600 " href="signinwithpasskey">Sign in with Passkey</a><br>
                <p class="" > New to GitHub? <a  class="text-blue-600 " href="Creat an account"> Create an account</a> </p>
            </div> <br><br>
        </div>    
            <footer>
                <ul class="text-center"> 
                    <li class="inline hover:text-blue-600 p-2 text-xs"><a href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service">Terms</a></li>
                    <li class="inline hover:text-blue-600 p-2 text-xs"><a href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service">Privacy</a></li>
                    <li class="inline hover:text-blue-600 p-2 text-xs"><a href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service">Docs</a></li>
                    <li class="inline hover:text-blue-600 p-2 text-xs"> <a href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service">Contact GitHub Support </a></li>
                    <li class="inline hover:text-blue-600 p-2 text-xs"><a href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service">Manage cookies</a></li>
                    <li class="inline hover:text-blue-600 p-2 text-xs"><a href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service">Do not share my personal information</a></li>
                    
                </ul>
            </footer>

        
        
</body>
</html>
