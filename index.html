<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
        <div class="mx-auto w-72">
            <img class="mx-auto h-20 max-w-20" src="image-of-a-cat.png" alt="image-of-a-cat">
            
            <header class="text-center">Sign in to GitHub</header> <br>
            
            <form class="bg-slate-100">
            <label for="usernameoremail">Username or Email Address</label><br>
            <input class="w-60" type="text" id="usernameoremail" name="usernameoremail" autofocus> <br><br>
            <div class="flex justify-between">
                <label for="password"> Password</label>
                <a href="forgotpassword">Forgot password?</a> <br>
            </div>
            <input class="w-60 border-radius-" type="text" id="password" name="Password"><br>
            <input type="submit" value="Sign in" class="h-20 max-w-20">
            </form><br><br>
    
            </div>
            <div class="mx-auto text-center bg-yellow-300 h-50 w-72 ">
            <a href="signinwithpasskey">Sign in with Passkey</a><br>
            <p> New to GitHub? <a href="Creat an account"> Create an account</a> </p>
            </div> <br><br>
            
            <footer>
                <ul class="text-center"> 
                    <li class="inline"><a href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service">Terms</a></li>
                    <li class="inline"><a href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service">Privacy</a></li>
                    <li class="inline"><a href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service">Docs</a></li>
                    <li class="inline">Contact GitHub Support</li>
                </ul>
            </footer>

        </div>
        
</body>
</html>
